<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include logo-header-blog.html %}
        <div class="page-content ml4 mr4 sm-ml0 sm-mr0">
          <div class="wrap ml4 mr4 mb4 sm-ml3 sm-mr3">

          {% if page.image %}
              <img src="{{ site.baseurl }}/images/{{ page.image}}"  alt="{{ page.title }}">
              <h4>{{ page.image-caption }}</h4>
              <h5> {{ page.date | date: "%B %d, %Y" }} </h5>
          {% endif %}

          <h1> {{ page.title }} </h1>
          <p> {{ page.copy }} </p>

          {{ content }}
        </div>
      </div>
    {% include footer.html %}
  </body>
</html>
